services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    environment:
      BACKEND_URL: backend:8000
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
        - action: rebuild
          path: ./frontend/package-lock.json

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      PORT: 8000
      DB_URL: postgres://backend-local:password@db:5432/payment-manager?sslmode=disable
    develop:
      watch:
        - action: rebuild
          path: ./backend

  db:
    image: postgres:17
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: payment-manager
      POSTGRES_USER: backend-local
      POSTGRES_PASSWORD: password
